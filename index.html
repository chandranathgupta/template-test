<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Quote Generator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="icon" href="https://www.google.com/s2/favicons?domain=www.google.com/">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&display=swap" rel="stylesheet">
</head>
<body>
    <div class="quote_container" id="quote_container">
        <div class="quote_text">
            <i class="fas fa-quote-left">
                
            </i>
            <span id="quote">What you are is what you have been.
                What you will be is what you do now
             </span>
            <i class="fas fa-quote-right"></i>
        </div>
        <div class="quote_author">
            <span id="author">
                Buddha
            </span>
        </div>
        <div class="button_container">
            <button class="twitter-button" id="twitter" title="Post in twitter">
                <i class="fab fa-twitter"></i>
            </button>
            <button id="newQuote">New Quote</button>
        </div>
    </div>
    <div class="loader" id="loader"></div>
</body>
    
    <script
  async
  id="roomvoAssistant"
  type="text/javascript"
  data-locale="en-us"
  data-position="bottom-right"
  src="https://www.roomvo.com/static/scripts/b2b/common/assistant.js"
></script>

<script src='script.js'></script>
</html>
